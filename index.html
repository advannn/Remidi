<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TingkatKerawananBanjir_1.js"></script>
        <script src="data/TitikKepadatanBangunan_2.js"></script>
        <script src="data/RuteEvakuasi_3.js"></script>
        <script src="data/TitikEvakuasi_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTrafficRoadmap_0');
        map.getPane('pane_GoogleTrafficRoadmap_0').style.zIndex = 400;
        var layer_GoogleTrafficRoadmap_0 = L.tileLayer('https://mt0.google.com/vt?lyrs=m@159000000,traffic|seconds_into_week:-1&style=3&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTrafficRoadmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTrafficRoadmap_0;
        map.addLayer(layer_GoogleTrafficRoadmap_0);
        function pop_TingkatKerawananBanjir_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Keterangan</strong><br />' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TingkatKerawananBanjir_1_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Zona Rawan Banjir Rendah':
                    return {
                pane: 'pane_TingkatKerawananBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
                case 'Zona Rawan Banjir Sedang':
                    return {
                pane: 'pane_TingkatKerawananBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Zona Rawan Banjir Tinggi':
                    return {
                pane: 'pane_TingkatKerawananBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TingkatKerawananBanjir_1');
        map.getPane('pane_TingkatKerawananBanjir_1').style.zIndex = 401;
        map.getPane('pane_TingkatKerawananBanjir_1').style['mix-blend-mode'] = 'normal';
        var layer_TingkatKerawananBanjir_1 = new L.geoJson(json_TingkatKerawananBanjir_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TingkatKerawananBanjir_1',
            layerName: 'layer_TingkatKerawananBanjir_1',
            pane: 'pane_TingkatKerawananBanjir_1',
            onEachFeature: pop_TingkatKerawananBanjir_1,
            style: style_TingkatKerawananBanjir_1_0,
        });
        bounds_group.addLayer(layer_TingkatKerawananBanjir_1);
        map.addLayer(layer_TingkatKerawananBanjir_1);
        function pop_TitikKepadatanBangunan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikKepadatanBangunan_2_0() {
            return {
                pane: 'pane_TitikKepadatanBangunan_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/house.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TitikKepadatanBangunan_2');
        map.getPane('pane_TitikKepadatanBangunan_2').style.zIndex = 402;
        map.getPane('pane_TitikKepadatanBangunan_2').style['mix-blend-mode'] = 'normal';
        var layer_TitikKepadatanBangunan_2 = new L.geoJson(json_TitikKepadatanBangunan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikKepadatanBangunan_2',
            layerName: 'layer_TitikKepadatanBangunan_2',
            pane: 'pane_TitikKepadatanBangunan_2',
            onEachFeature: pop_TitikKepadatanBangunan_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TitikKepadatanBangunan_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikKepadatanBangunan_2);
        map.addLayer(layer_TitikKepadatanBangunan_2);
        function pop_RuteEvakuasi_3(feature, layer) {
        }

        function style_RuteEvakuasi_3_0() {
            return {
                pane: 'pane_RuteEvakuasi_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RuteEvakuasi_3');
        map.getPane('pane_RuteEvakuasi_3').style.zIndex = 403;
        map.getPane('pane_RuteEvakuasi_3').style['mix-blend-mode'] = 'normal';
        var layer_RuteEvakuasi_3 = new L.geoJson(json_RuteEvakuasi_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RuteEvakuasi_3',
            layerName: 'layer_RuteEvakuasi_3',
            pane: 'pane_RuteEvakuasi_3',
            onEachFeature: pop_RuteEvakuasi_3,
            style: style_RuteEvakuasi_3_0,
        });
        bounds_group.addLayer(layer_RuteEvakuasi_3);
        map.addLayer(layer_RuteEvakuasi_3);
        function pop_TitikEvakuasi_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Keterangan</strong><br />' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tambahan</strong><br />' + (feature.properties['Tambahan'] !== null ? '<img src="images/' + String(feature.properties['Tambahan']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikEvakuasi_4_0() {
            return {
                pane: 'pane_TitikEvakuasi_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/accommodation_camping.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TitikEvakuasi_4');
        map.getPane('pane_TitikEvakuasi_4').style.zIndex = 404;
        map.getPane('pane_TitikEvakuasi_4').style['mix-blend-mode'] = 'normal';
        var layer_TitikEvakuasi_4 = new L.geoJson(json_TitikEvakuasi_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikEvakuasi_4',
            layerName: 'layer_TitikEvakuasi_4',
            pane: 'pane_TitikEvakuasi_4',
            onEachFeature: pop_TitikEvakuasi_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TitikEvakuasi_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikEvakuasi_4);
        map.addLayer(layer_TitikEvakuasi_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikEvakuasi_4.png" /> Titik Evakuasi': layer_TitikEvakuasi_4,'<img src="legend/RuteEvakuasi_3.png" /> Rute Evakuasi': layer_RuteEvakuasi_3,'<img src="legend/TitikKepadatanBangunan_2.png" /> Titik Kepadatan Bangunan': layer_TitikKepadatanBangunan_2,'Tingkat Kerawanan Banjir<br /><table><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_1_ZonaRawanBanjirRendah0.png" /></td><td>Zona Rawan Banjir Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_1_ZonaRawanBanjirSedang1.png" /></td><td>Zona Rawan Banjir Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_1_ZonaRawanBanjirTinggi2.png" /></td><td>Zona Rawan Banjir Tinggi</td></tr></table>': layer_TingkatKerawananBanjir_1,"Google Traffic Roadmap": layer_GoogleTrafficRoadmap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
